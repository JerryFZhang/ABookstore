<div>
    <ul class="row">
        <li class=".col-6 .col-md-4" *ngFor="let book of books"> <img class="rounded mx-auto d-block" [attr.src]="book.src" width="100vw" />
            <a [href] = "book.book-link" ><h4>{{ book.name }}</h4></a><h6>by
            <a [href] = "book.author-link" >{{ book.author }}</a></h6>
            <h4></h4>
            <ngb-rating [rate]="book.rating" max=5 readonly=true></ngb-rating>
            </li>
    </ul>
</div>
